<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome</title>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1c1c1c;
            margin: 0;
        }
        .welcome-container {
            text-align: center;
            color: #f0f0f0;
            padding: 30px;
            border-radius: 15px;
            background-color: #333;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffdd57;
        }
        .btn-success {
            font-size: 1.2rem;
            padding: 12px 25px;
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    </style>
</head>
<body>

<div class="welcome-container">
    <h1>Welcome</h1>
    <a class="btn btn-success" th:href="@{/teams/all}">Go to Teams</a>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

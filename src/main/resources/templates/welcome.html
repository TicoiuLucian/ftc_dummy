<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WELCOME</title>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f7fc; /* Light background color */
            font-family: 'Arial', sans-serif;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .btn-custom {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-create-team {
            background-color: #007bff; /* Primary button color */
            border-color: #007bff;
            color: white;
        }

        .btn-create-team:hover {
            background-color: #0056b3; /* Darker shade on hover */
            border-color: #0056b3;
        }

        .btn-go-teams {
            background-color: #28a745; /* Success button color */
            border-color: #28a745;
            color: white;
        }

        .btn-go-teams:hover {
            background-color: #218838; /* Darker shade on hover */
            border-color: #218838;
        }

        .btn-randomize-matches {
            background-color: #ffc107; /* Warning button color */
            border-color: #ffc107;
            color: white;
        }

        .btn-randomize-matches:hover {
            background-color: #e0a800; /* Darker shade on hover */
            border-color: #e0a800;
        }

        .btn-update-team {
            background-color: #17a2b8; /* Info button color */
            border-color: #17a2b8;
            color: white;
        }

        .btn-update-team:hover {
            background-color: #138496; /* Darker shade on hover */
            border-color: #138496;
        }

        .btn-show-robots {
            background-color: #6c757d; /* Secondary button color */
            border-color: #6c757d;
            color: white;
        }

        .btn-show-robots:hover {
            background-color: #5a6268; /* Darker shade on hover */
            border-color: #545b62;
        }

        .btn-add-robot {
            background-color: #6610f2; /* Purple button color */
            border-color: #6610f2;
            color: white;
        }

        .btn-add-robot:hover {
            background-color: #520dc2; /* Darker shade on hover */
            border-color: #4e0c9a;
        }

        .btn-show-persons {
            background-color: #fd7e14; /* Orange button color */
            border-color: #fd7e14;
            color: white;
        }

        .btn-show-persons:hover {
            background-color: #e96c1d; /* Darker shade on hover */
            border-color: #e07b1d;
        }

        .btn-add-person {
            background-color: #dc3545; /* Danger button color */
            border-color: #dc3545;
            color: white;
        }

        .btn-add-person:hover {
            background-color: #c82333; /* Darker shade on hover */
            border-color: #bd2130;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container text-center mt-5">
    <h1>WELCOME</h1>

    <!-- Team Management Section -->
    <div>
        <div class="section-title">Team Management</div>
        <div class="button-container">
            <a class="btn btn-custom btn-go-teams" th:href="@{/teams/all}">GO TO TEAMS</a>
            <a class="btn btn-custom btn-create-team" th:href="@{/teams/add}">CREATE NEW TEAM</a>
        </div>
    </div>

    <!-- Robot Management Section -->
    <div>
        <div class="section-title">Robot Management</div>
        <div class="button-container">
            <a class="btn btn-custom btn-show-robots" th:href="@{/robots/all}">SHOW ALL ROBOTS</a>
            <a class="btn btn-custom btn-add-robot" th:href="@{/robots/add}">ADD NEW ROBOT</a>
        </div>
    </div>

    <!-- Person Management Section -->
    <div>
        <div class="section-title">Person Management</div>
        <div class="button-container">
            <a class="btn btn-custom btn-show-persons" th:href="@{/persons/all}">SHOW ALL PERSONS</a>
            <a class="btn btn-custom btn-add-person" th:href="@{/persons/add}">ADD NEW PERSON</a>
        </div>
    </div>

    <!-- Other Actions Section -->
    <div>
        <div class="section-title">Other Actions</div>
        <div class="button-container">
            <a class="btn btn-custom btn-randomize-matches" th:href="@{/matches/randomize}">RANDOMIZE MATCHES</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

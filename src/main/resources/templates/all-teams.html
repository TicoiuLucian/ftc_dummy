<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Teams</title>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Bootstrap Table CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.21.0/dist/bootstrap-table.min.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

<div class="row">
    <div class="col-2"></div>

    <div class="table-container text-center col-8">
        <table
                id="table"
                data-toggle="table"
                data-sortable="true"
                class="table table-primary table-striped table-hover table-bordered">
            <thead class="thead-dark">
            <tr>
                <th data-field="id" data-sortable="true">Id</th>
                <th data-field="name" data-sortable="true">Name</th>
                <th data-field="country" data-sortable="true">Country</th>
                <th data-field="nationalId" data-sortable="true">National Id</th>
                <th data-field="internationalId" data-sortable="true">International Id</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="team : ${teams}">
                <td th:text="${team.id}"></td>
                <td th:text="${team.name}"></td>
                <td th:text="${team.country != null ? team.country.label : 'N/A'}"></td>
                <td th:text="${team.nationalId}"></td>
                <td th:text="${team.internationalId}"></td>
                <td><a th:href="@{'/delete/' + ${team.id}}"><i class="fa-regular fa-trash-can"></i></a></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="col-2 d-flex flex-column gap-2">
        <a class="add-button" th:href="@{/add-team}">
            <button type="button" class="btn btn-warning w-100">
                <i class="fa-solid fa-robot">
                    Add Team
                </i>
            </button>
        </a>

        <a class="participants-button" th:href="@{/person/participants}">
            <button type="button" class="btn btn-primary w-100">
                <i class="fa-solid fa-users">
                    View Participants
                </i>
            </button>
        </a>
    </div>
</div>

<!-- jQuery -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Bootstrap Table JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.21.0/dist/bootstrap-table.min.js"></script>

</body>
</html>

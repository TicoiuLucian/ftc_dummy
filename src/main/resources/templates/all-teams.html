<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Articles</title>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>

    <!-- Optional: jQuery and Popper.js for Bootstrap JS components -->
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

    <!-- Bootstrap JS -->
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>


    <!-- Font Awesome CSS -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.5.2/css/all.min.css}"/>
</head>
<body>

<div class="row">
    <div class="col-2"></div>

    <div class="table-container text-center col-8">
        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Country</th>
                <th>National Id</th>
                <th>International Id</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="team : ${teams}">
                <td th:text="${team.id}"></td>
                <td th:text="${team.name}"></td>
                <td th:text="${team.nationalId}"></td>
                <td th:text="${team.internationalId}"></td>
                <td th:text="${team.country.label}"></td>
                <td><a th:href="@{'/delete/' + ${team.id}}"><i class="fa-regular fa-trash-can"></i></a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-2">
        <a class="add-button" th:href="@{/team}">
            <button type="button" class="btn btn-warning">
                <i class="fa-solid fa-robot">
                    Add Team
                </i>
            </button>
        </a>
    </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

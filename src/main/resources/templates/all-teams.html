<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Teams</title>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>

    <!-- Optional: jQuery and Popper.js for Bootstrap JS components -->
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

    <!-- Bootstrap JS -->
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.5.2/css/all.min.css}"/>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to bottom, black, purple);
            min-height: 100vh;
            color: white;
            font-family: 'Orbitron', sans-serif;
        }

        h1 {
            color: #8C55C2;
            text-align: center;
            margin-top: 30px;
            font-size: 3rem;
        }

        .table-container {
            margin-top: 20px;
        }

        .btn-warning {
            color: #fff;
        }

        .add-button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="row">
    <div class="col-12">
        <h1>FTC Robotics Team</h1>
    </div>

    <div class="col-2"></div>

    <div class="table-container text-center col-8">
        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Country</th>
                <th>National Id</th>
                <th>International Id</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="team : ${teams}">
                <td th:text="${team.id}"></td>
                <td th:text="${team.name}"></td>
                <td th:text="${team.country.label}"></td>
                <td th:text="${team.nationalId}"></td>
                <td th:text="${team.internationalId}"></td>
                <td>
                    <form th:action="@{'/team/' + ${team.id}}" method="post">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit" class="btn btn-danger">
                            <i class="fa-regular fa-trash-can"></i> Delete
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


</div>

</body>
</html>

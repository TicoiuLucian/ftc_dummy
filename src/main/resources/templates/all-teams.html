<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Articles</title>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>

    <!-- Optional: jQuery and Popper.js for Bootstrap JS components -->
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

    <!-- Bootstrap JS -->
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.5.2/css/all.min.css}"/>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .table-container {
            margin-top: 50px;
            background-color: #343a40;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
        }

        table {
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            vertical-align: middle;
        }

        th {
            background-color: #212529;
            font-size: 18px;
        }

        td {
            font-size: 16px;
        }

        .fa-trash-can {
            color: #ff4d4d;
        }

        .fa-trash-can:hover {
            color: #ff1a1a;
            cursor: pointer;
        }

        /* Button Style */
        .add-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
        }

        .add-button .btn {
            background-color: #ffc107;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .add-button .btn:hover {
            background-color: #ffca2c;
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        }

        .add-button .fa-robot {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="table-container col-10">
            <table class="table table-dark table-striped table-bordered text-center">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Country</th>
                    <th>National Id</th>
                    <th>International Id</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="team : ${teams}">
                    <td th:text="${team.id}"></td>
                    <td th:text="${team.name}"></td>
                    <td th:text="${team.country.label}"></td>
                    <td th:text="${team.nationalId}"></td>
                    <td th:text="${team.internationalId}"></td>
                    <td>
                        <a th:href="@{'/delete-team/' + ${team.id}}">
                            <i class="fa-regular fa-trash-can"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Floating Add Button -->
<div class="add-button">
    <a th:href="@{/add-team}">
        <button type="button" class="btn btn-warning">
            <i class="fa-solid fa-robot"></i> Add Team
        </button>
    </a>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

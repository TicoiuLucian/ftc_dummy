<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Team</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4; /* Light grey background for the whole page */
            font-family: Arial, sans-serif;
        }
        .container {
            background: #e9ecef; /* Light grey background for the form container */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .form-label {
            font-weight: bold;
            color: #343a40; /* Dark grey for label text */
        }
        .btn-primary {
            background-color: #007bff; /* Bootstrap primary color */
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
        .btn-secondary {
            background-color: #6c757d; /* Bootstrap secondary color */
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268; /* Darker shade on hover */
        }
        .form-control {
            background-color: #e9ecef; /* Light grey background for form controls */
            border-color: #ced4da; /* Light grey border */
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.075);
        }
        .form-control:focus {
            border-color: #007bff; /* Blue border on focus */
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        }
        .bg-primary {
            background-color: #007bff; /* Primary color for background */
            color: #ffffff; /* White text */
        }
        .bg-secondary {
            background-color: #6c757d; /* Secondary color for background */
            color: #ffffff; /* White text */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4 bg-primary p-3 rounded text-white">Add New Team</h2>
    <form th:action="@{/add-team}" method="post" th:object="${team}" onsubmit="return redirectAfterSubmit();">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter team name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <input type="text" class="form-control" id="country" placeholder="Enter country name" th:field="*{country}" required>
        </div>
        <div class="mb-3">
            <label for="nationalId" class="form-label">National ID</label>
            <input type="text" class="form-control" id="nationalId" placeholder="Enter national ID" th:field="*{nationalId}" required>
        </div>
        <div class="mb-3">
            <label for="internationalId" class="form-label">International ID</label>
            <input type="text" class="form-control" id="internationalId" placeholder="Enter international ID" th:field="*{internationalId}" required>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/teams/all" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function redirectAfterSubmit() {
        window.location.href = "/teams/all";
        return false;
    }
</script>
</body>
</html>

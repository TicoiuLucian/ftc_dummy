<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Team</title>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@6.5.2/css/all.min.css">

    <style>
        body, html {
            height: 100%;
            background-color: #1c1c1c;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background-color: #333;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            margin-top: 50px;
        }

        h2 {
            color: #f4c542;
            margin-bottom: 30px;
        }

        .form-label {
            color: #f0f0f0;
        }

        .form-control {
            background-color: #2b2b2b;
            color: #f0f0f0;
            border: 1px solid #444;
            border-radius: 5px;
        }

        .form-control:focus {
            border-color: #f4c542;
            box-shadow: 0 0 0 0.2rem rgba(244, 197, 66, 0.25);
        }

        .btn-primary {
            background-color: #f4c542;
            border-color: #f4c542;
            color: #1c1c1c;
        }

        .btn-primary:hover {
            background-color: #e2b93f;
            border-color: #e2b93f;
        }

        .btn-secondary {
            background-color: #444;
            border-color: #444;
            color: #f0f0f0;
        }

        .btn-secondary:hover {
            background-color: #555;
            border-color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Add New Team</h2>
    <form th:action="@{/teams/add}" method="post" th:object="${team}" onsubmit="return redirectAfterSubmit();">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter team name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="nationalId" class="form-label">National ID</label>
            <input type="text" class="form-control" id="nationalId" placeholder="Enter team national id" th:field="*{nationalId}" required>
        </div>
        <div class="mb-3">
            <label for="internationalId" class="form-label">International ID</label>
            <input type="text" class="form-control" id="internationalId" placeholder="Enter team international id" th:field="*{internationalId}" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/teams/all" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function redirectAfterSubmit() {
        window.location.href = "/teams/all";
        return false;
    }
</script>
</body>
</html>

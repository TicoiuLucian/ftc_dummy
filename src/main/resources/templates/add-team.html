<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Team</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7fc; font-family: 'Arial', sans-serif; }
        .container { max-width: 600px; margin: 50px auto; background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); }
        h1 { font-size: 2.5rem; font-weight: bold; text-align: center; color: #333; margin-bottom: 30px; }
        .form-label { font-weight: bold; }
        .form-control { padding: 10px; font-size: 1.1rem; border-radius: 6px; }
        .btn-submit {
            background-color: #007bff;
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .btn-submit:disabled {
            background-color: #d6d6d6;
            cursor: not-allowed;
        }
        .form-group { margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Add New Team</h1>
    <form action="/teams/add" method="post" id="teamForm">
        <!-- Team Name -->
        <div class="form-group">
            <label for="name" class="form-label">Team Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter team name" required>
        </div>

        <!-- National ID -->
        <div class="form-group">
            <label for="nationalId" class="form-label">National ID</label>
            <input type="text" class="form-control" id="nationalId" name="nationalId" placeholder="Enter national ID" required>
        </div>

        <!-- International ID -->
        <div class="form-group">
            <label for="internationalId" class="form-label">International ID</label>
            <input type="number" class="form-control" id="internationalId" name="internationalId" placeholder="Enter international ID" required>
        </div>

        <!-- Consent Checkbox -->
        <div class="form-group">
            <input type="checkbox" id="consent" required>
            <label for="consent">I agree to the terms and conditions</label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn-submit" id="submitBtn" disabled>Add Team</button>
    </form>
</div>

<div class="text-center">
    <a href="/welcome" class="btn btn-primary btn-return">Return to Welcome Page</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript to handle the checkbox and submit button state -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const consentCheckbox = document.getElementById('consent');
        const submitButton = document.getElementById('submitBtn');

        consentCheckbox.addEventListener('change', () => {
            submitButton.disabled = !consentCheckbox.checked;
        });
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Participants</title>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Bootstrap Table CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.21.0/dist/bootstrap-table.min.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

<div class="row">
    <div class="col-2"></div>

    <div class="table-container text-center col-8">
        <table
                id="table"
                data-toggle="table"
                data-sortable="true"
                class="table table-sm table-primary table-striped table-hover table-bordered">
            <thead class="thead-dark">
            <tr>
                <th data-field="id" data-sortable="true">Id</th>
                <th data-field="personalNumber" data-sortable="true">Personal Number</th>
                <th data-field="name" data-sortable="true">Name</th>
                <th data-field="email" data-sortable="true">Email</th>
                <th data-field="roles" data-sortable="true">Roles</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="participant : ${participants}">
                <td th:text="${participant.id}"></td>
                <td th:text="${participant.personalNumber}"></td>
                <td th:text="${participant.name}"></td>
                <td th:text="${participant.email}"></td>
                <td>
                    <ul>
                        <li th:each="role : ${participant.roles}" th:text="${role}"></li>
                    </ul>
                </td>
                <td><a th:href="@{'/delete/' + ${participant.id}}"><i class="fa-regular fa-trash-can"></i></a></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="col-2">
        <a class="add-button" th:href="@{/person/participants/add}">
            <button type="button" class="btn btn-warning w-100">
                <i class="fa-solid fa-user-plus">
                    Add Participant
                </i>
            </button>
        </a>
    </div>
</div>

<!-- jQuery -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Bootstrap Table JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.21.0/dist/bootstrap-table.min.js"></script>

</body>
</html>
